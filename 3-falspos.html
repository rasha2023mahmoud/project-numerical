<!DOCTYPE HTML>
<html>

<head>
	<title>False-Position</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="stylesheet" href="assets/math/mathquill.css" />
	<link rel="stylesheet" href="assets/math/matheditor.css" />



</head>

<body class="is-preload">

	<div id="content">


		<div class="inner">

			<div align="center">
				<header style="font-size: 70px;font-weight: 700px; color: #000000;">False Position Method</header>
				<div id="errormsg"></div>
				<table class="input"  style="color: #000000;">
					<thead>
						<tr>
							<div id="mathfield" style="width:50%;"></div>
							<div id="hidden" style="display:none;"></div>
						</tr>
					</thead>
					<tbody  style="background-color: #699AB1;">
						<tr>
							<td>Xl = <input  id="xl" ></td>
							<td>Error = <input type="text" id="eps" ></td>
						</tr>
						<tr  style="background-color: #699AB1;">
							<td>Xu = <input id="xu" ></td>
							<td>Max iterations = <input  id="maxiter" ></td>
						</tr>
					</tbody>
				</table>

				<button id="demo" onclick="x(mE.getValue()); clrtab(); falsepos(xl.value, xu.value, eps.value);">Calculate</button>
				<br>
				<br>

				<table class="output" id="disp"  style="color: #000000;background-color: #AFD6C3;">
					<thead>
						<tr>
							<th>I</th>
							<th>Xl</th>
							<th>f(Xl)</th>
							<th>Xu</th>
							<th>f(Xu)</th>
							<th>Xr</th>
							<th>f(Xr)</th>
							<th>Error%</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
				<h1 style="text-align: center; font-weight: bold; color: #000000; background-color: #699AB1; padding: 0.75em 1em 0.75em 1em;">Root = <label id="root"></label></h1>
			</div>
		</div>

	</div>

	
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>
	<script src="assets/js/math.js"></script>
	<script src="assets/math/latex-to-js.js"></script>
	<script src="assets/math/mathquill.js"></script>
	<script src="assets/math/matheditor.js"></script>
	<script> //Work-around for Chrome CORS support
		var mE = new MathEditor('mathfield');
		function x(x) {
			var span = document.getElementById('hidden');
			z = latex_to_js(x);
			span.innerHTML = z;
			return x;
		}	

		

	</script>


</body>

</html>
